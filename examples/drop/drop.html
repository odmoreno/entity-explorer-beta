<!DOCTYPE html>
<html lang="en" data-scroll-lock="false">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Droppable | Unique dropzone | Draggable JS Examples</title>
    <meta
      name="description"
      content="Draggable is a lightweight, responsive, modern drag and drop JavaScript library â€“ the ideal choice for adding slick native-feeling drag and drop behaviour to your web apps."
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="PageUniqueDropzone" class="" style="">

    <main class="Main" role="main">
      <div class="MainInterior">
        <header class="PageHeader">
          <h1 class="Heading Heading--size1">Droppable</h1>
          <h2 class="Subheading">
            Dropzones are intended to hold only one Droppable child. This
            example restricts each Droppable item to a specific Dropzone
            identifier.
          </h2>
          <a
            href="https://github.com/Shopify/draggable/tree/master/examples/src/content/Droppable/UniqueDropzone"
            class="Link Link--typeUnderlined"
            title="See this code example"
            >View code on GitHub</a
          >
        </header>
        <section id="UniqueDropzone" class="UniqueDropzone">
          <article class="BlockLayout BlockLayout--typeFlex" tabindex="0">
            <div
              class="BlockWrapper BlockWrapper--isDropzone"
              data-dropzone="1"
            >
              <span class="Block Block--typeHollow"
                ><div class="BlockContent">
                  <h3 class="Heading Heading--size2 text-no-select">one</h3>
                </div></span
              >
            </div>
            <div
              class="BlockWrapper BlockWrapper--isDropzone draggable-dropzone--occupied"
              data-dropzone="2"
            >
              <span class="Block Block--typeHollow"
                ><div class="BlockContent">
                  <h3 class="Heading Heading--size2 text-no-select">two</h3>
                </div></span
              ><span
                class="Block Block--item2 Block--isDraggable"
                title="Click to drag"
                tabindex="0"
                ><div class="BlockContent">
                  <h3 class="Heading Heading--size2 text-no-select">two</h3>
                  <div class="Pattern Pattern--typeHalftone"></div>
                  <div class="Pattern Pattern--typePlaced"></div></div
              ></span>
            </div>
            <div
              class="BlockWrapper BlockWrapper--isDropzone draggable-dropzone--occupied"
              data-dropzone="4"
            >
              <span class="Block Block--typeHollow"
                ><div class="BlockContent">
                  <h3 class="Heading Heading--size2 text-no-select">four</h3>
                </div></span
              ><span
                class="Block Block--item4 Block--isDraggable"
                title="Click to drag"
                tabindex="0"
                ><div class="BlockContent">
                  <h3 class="Heading Heading--size2 text-no-select">four</h3>
                  <div class="Pattern Pattern--typeHalftone"></div>
                  <div class="Pattern Pattern--typePlaced"></div></div
              ></span>
            </div>
            <div
              class="BlockWrapper BlockWrapper--isDropzone draggable-dropzone--occupied"
              data-dropzone="8"
            >
              <span class="Block Block--typeHollow"
                ><div class="BlockContent">
                  <h3 class="Heading Heading--size2 text-no-select">eight</h3>
                </div></span
              ><span
                class="Block Block--item8 Block--isDraggable"
                title="Click to drag"
                tabindex="0"
                ><div class="BlockContent">
                  <h3 class="Heading Heading--size2 text-no-select">eight</h3>
                  <div class="Pattern Pattern--typeHalftone"></div>
                  <div class="Pattern Pattern--typePlaced"></div></div
              ></span>
            </div>
          </article>
          <article class="BlockLayout BlockLayout--typeGrid" tabindex="0">
            <div
              class="BlockWrapper BlockWrapper--isDropzone draggable-dropzone--occupied"
              data-dropzone="1"
            >
              <span class="Block Block--typeStripes"
                ><div class="BlockContent"></div></span
              ><span
                class="Block Block--item1 Block--isDraggable"
                title="Click to drag"
                tabindex="0"
                style=""
                ><div class="BlockContent">
                  <h3 class="Heading Heading--size2 text-no-select">one</h3>
                  <div class="Pattern Pattern--typeHalftone"></div>
                  <div class="Pattern Pattern--typePlaced"></div></div
              ></span>
            </div>
            <div
              class="BlockWrapper BlockWrapper--isDropzone"
              data-dropzone="2"
            >
              <span class="Block Block--typeStripes"
                ><div class="BlockContent"></div
              ></span>
            </div>
            <div class="BlockWrapper">
              <span class="Block Block--typeShell Block--item3"
                ><div class="BlockContent">
                  <h3 class="Heading Heading--size2 text-no-select">three</h3>
                </div></span
              >
            </div>
            <div
              class="BlockWrapper BlockWrapper--isDropzone"
              data-dropzone="4"
            >
              <span class="Block Block--typeStripes"
                ><div class="BlockContent"></div
              ></span>
            </div>
            <div class="BlockWrapper">
              <span class="Block Block--typeShell Block--item5"
                ><div class="BlockContent">
                  <h3 class="Heading Heading--size2 text-no-select">five</h3>
                </div></span
              >
            </div>
            <div class="BlockWrapper">
              <span class="Block Block--typeShell Block--item6"
                ><div class="BlockContent">
                  <h3 class="Heading Heading--size2 text-no-select">six</h3>
                </div></span
              >
            </div>
            <div class="BlockWrapper">
              <span class="Block Block--typeShell Block--item7"
                ><div class="BlockContent">
                  <h3 class="Heading Heading--size2 text-no-select">seven</h3>
                </div></span
              >
            </div>
            <div
              class="BlockWrapper BlockWrapper--isDropzone"
              data-dropzone="8"
            >
              <span class="Block Block--typeStripes"
                ><div class="BlockContent"></div
              ></span>
            </div>
          </article>
        </section>
      </div>
    </main>
    <div class="GridOverlay GridOverlay--isHidden"></div>
    <script
      async=""
      src="https://www.googletagmanager.com/gtag/js?id=UA-107063633-1"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.12/lib/droppable.js"></script>
    <script>
      const droppable = new Droppable.default(document.querySelectorAll('.container'), {
        draggable: '.item',
        dropzone: '.dropzone'
      });
    </script>
    <div
      id="draggable-live-region"
      aria-relevant="additions"
      aria-atomic="true"
      aria-live="assertive"
      role="log"
      style="
        position: fixed;
        width: 1px;
        height: 1px;
        top: -1px;
        overflow: hidden;
      "
    ></div>
  </body>
</html>
