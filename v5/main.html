<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entidades</title>

  <!-- Custom fonts for this template-->
  <link href="../shared/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

   <!--Dependencias-->

  <!-- Ion range slider -->
  <link rel="stylesheet" href="../shared/ionRangeSlider/ion.rangeSlider.min.css">
  <!--Multiselect-->
  <link rel="stylesheet" href="../shared/bootstrap-multiselect/bootstrap-multiselect.css">
  <!--D3 tips-->
  <link rel="stylesheet" href="../shared/d3/d3-tip.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

  <link href="https://visjs.github.io/vis-timeline/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />

  <!--Tooltip tippyjs-->
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css"/>

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <!-- Custom styling -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body id="page-top">
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-2 static-top ">
        <h1 class="h3 mb-0 tituloText"></h1>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
          <!-- Nav Item - Alerts -->
          <li class="nav-item dropdown no-arrow mx-1">
            <a class="nav-link dropdown-toggle" href="#alertsDropdown" role="button" data-toggle="collapse"  aria-expanded="false" aria-controls="alertsDDropdown">
              <i class="fas fa-cogs"></i>
              <span> Opciones</span>
            </a>
            <!-- Dropdown - Alerts -->
            <div class="dropdown-list menuOp shadow animated--grow-in collapse" id="alertsDropdown">
              <h6 class="dropdown-header">Opciones</h6>
              <div class="dropdown-item d-flex align-items-center" href="#">
                <div class="p-2 d-flex flex-column" id="formColor">
                  <label class="text-gray-900" for="colores-select">Pintar por: </label>
                  <select id="colores-select" class="form-control">
                      <option value="comisiones">Comisiones</option>
                      <option value="partidos" selected>Partido</option>
                      <option value="region">Región</option>
                      <option value="provincia">Provincia</option>
                      <option value="voto">Voto</option>
                  </select>
                </div>
              </div>
              <div class="dropdown-item d-flex align-items-center" href="#">
                <div class="p-2 d-flex flex-column" id="">
                  <label class="text-gray-900" for="row' tamanio"> Tamaño de rectángulos : </label>
                  <div><input id="row-tamanio"/></div>
                </div>
              </div>
            </div>
          </li>          
        </ul>
      </nav>


      <!-- Begin Page Content -->
      <div class="container-fluid">
        
        <div class="wrapper">
          <!--<div class="one"></div>
          <div id="searchArea" class="two"></div>
          -->
          <div class="three mt-4" >
            
            <div class="card">

              <div id="" class="card-body">
                <div class="row">
                  <div class="col-xl-12 col-lg-11">
                    <div class="d-flex flex-row" style="justify-content: center;">
                      <div class="d-flex flex-column">
                          <div class=""><h6 class="card-text asuntoHeader ml-4" id="asunto"  style="height: 50px;"></h6></div>
                          <div class="d-flex justify-content-center ">
                              <span class="font-weight-bold text-secondary text-uppercase mb-1 ml-4"><span id="fecha"></span></span>
                              <span class="font-weight-bold text-secondary text-uppercase mb-1 ml-4"><span id="hora"></span></span>
                          </div>
                      </div>
                    </div>
                    <div class="row" id="chart" ></div>
                    <div class="row">
                      <div class="col-xl-2 col-lg-2">
                        <button  id="prev-button" class="btn btn-sm btn-primary m-1" style="border-radius: 12px;"><i class="fas fa-arrow-left"></i></button>
                        <button  id="play-button" class="btn btn-sm btn-primary m-1" style="border-radius: 8px;">Play</button>
                        <button  id="next-button" class="btn btn-sm btn-primary m-1" style="border-radius: 12px;"><i class="fas fa-arrow-right"></i></button>
                      </div>
                      <div class="col-lg-10 col-xl-10" style="top: -15px;"><input id="slider-votos"/></div>    
                    </div>
                  </div>
                      
                </div>
              </div>
            </div>

          </div>
          <div class="four mt-4">
            
            <!-- Entidades -->
            <div class="card  mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-1 d-flex flex-row align-items-center justify-content-between">
                <div class="col-lg-11 col-xl-11">
                  <div class="cardU">
                    <h6 class="m-2 font-weight-bold text-primary">Asambleistas</h6>
                    <div class="mb-2 input-group">
                      <div class="input-group-append mr-2 align-self-center">
                          <a class="rounded-circle" style="color: #54575b">
                              <i class="fas fa-search fa-lg"></i>
                          </a>    
                      </div>
                      <input onClick="this.select();" type="text" id="searchEntity" class="align-self-center form-control bg-light small" placeholder="Buscar entidad (asambleistas, partidos, regiones, comisiones) ..." aria-label="Search" aria-describedby="basic-addon2" 
                          style="border: #54575b 1px solid; width: auto; ">
                      <div id="resultadosDiv" class="autocomplete-items"></div>
                    </div>
                  </div>

                </div>
                <div class="dropdown no-arrow">
                  <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                    <div class="dropdown-header">Ordenar Por:</div>
                    <a class="dropdown-item" onClick="sortHandler(1)">Alfabeticamente</a>
                    <a class="dropdown-item" onClick="sortHandler(2)">Partidos</a>
                    <a class="dropdown-item" onClick="sortHandler(3)">Regiones</a>
                    <a class="dropdown-item" onClick="sortHandler(4)">Provincia</a>
                    <a class="dropdown-item" onClick="sortHandler(5)">Voto</a>
                  </div>
                </div>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                <div  class="p-2 d-flex flex-column" id="entity-list"></div>
              </div>
            </div>
          </div>

          <div class="five ">

            <div class="card mb-4">
              <div class="card-body">
                <div id="timelineVis" ondrop="drop2(event)" ondragover="allowDrop2(event)"></div>
              </div>
            </div>
            
          </div>
          <div class="six">
            <h6 class="m-2 font-weight-bold text-primary">Votaciones</h6>
            <div class="col-xl-12 col-lg-12">
              <div class="mb-2 input-group">
                <div class="input-group-append mr-2 align-self-center">
                    <a class="rounded-circle" style="color: #54575b">
                        <i class="fas fa-search fa-lg"></i>
                    </a>    
                </div>
                <input onClick="this.select();" type="text" id="searchVotes" class="align-self-center form-control bg-light small" placeholder="Buscar votaciones ..." aria-label="Search" aria-describedby="basic-addon2" 
                  style="border: #54575b 1px solid; max-width: 400px;" >
                <div id="busquedaDiv" class="autocomplete-items"></div>
              </div>
            </div>
          </div>

        </div>



      </div>
      
    </div>

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span> Centro de tecnologías de la información &copy; Resultados 2021</span>
            </div>
        </div>
    </footer>
    <!-- End of Footer -->
    
  </div>

  
  <!-- Bootstrap core -->
  <script src="../shared/jquery/jquery.min.js"></script>
  <!--Ion range slider core-->
  <script src="../shared/ionRangeSlider/ion.rangeSlider.min.js"></script>

  <!--Multiselect-->
  <script src="../shared/bootstrap-multiselect/bootstrap-multiselect.js"></script>

  <!-- D3 js core-->
  <script src="../shared/d3/d3.min.js"></script>
  <script src="../shared/d3/d3-tip.js"></script>
  <script src="../shared/d3/d3-array.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../shared/sb2admin/sb-admin-2.min.js"></script>
  <script src="../shared/bootstrap/js/bootstrap.bundle.min.js"></script> 

  <!--<script src="https://unpkg.com/event-drops@1.2.0/dist/index.js"></script>-->

  <script src="https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  
  <script id="item-template" type="text/x-handlebars-template">
    <!--
      <table class="score">
      <tr>
        <td colspan="3" class="description">{{asunto}}</td>
      </tr>
      <tr>
        <td>{{nameD}}</td>
        <th>{{nameD}} - {{nameD}}</th>
        <td>{{nameD}}</td>
      </tr>
      <tr>
        <td><img src="https://flagpedia.net/data/flags/mini/{{abbr1}}.png" width="31" height="20" alt="{{abbr1}}" /></td>
        <th></th>
        <td><img src="https://flagpedia.net/data/flags/mini/{{abbr2}}.png" width="31" height="20" alt="{{abbr2}}" /></td>
      </tr>
    </table>
    -->
    <div class="form-check">
      <a href="https://visjs.org" target="_blank">click here</a>
      <input type="text" id="fname" name="fname"><br><br>

      `<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">`
      <label class="form-check-label" for="flexCheckDefault">
        {{content}}
      </label>
    </div>
  </script>

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>

  <!-- Custom Scripts-->
  <script src="js/main2.js"></script>
  <script src="js/components/d3-context-menu.js"></script>
  <script src="js/components/busqueda.js"></script>
  <script src="js/components/chart.js"></script>
  <!--<script src="js/components/findVotes.js"></script>-->
  <script src="js/components/timelinevis.js"></script>
  <!--<script src="js/components/timelineL.js"></script>-->
  <script src="js/components/busquedaSes.js"></script>


</body>

</html>
